[Graphics]
; Endfield Enhancer Configuration
; All settings use -1 to ignore (use game default)
; Modify values to override game settings

; === GTAO Resolution Scale ===
; 1.0 = native, 2.0 = double (higher quality), 0.5 = half (better performance)
GTAORes=-1

; === Shadow Settings ===
CSMShadowSoftness=-1
CSMShadowRes=-1
CharacterShadowRes=-1
PunctualLightShadowRes=-1
ASMShadowRes=-1
ScreenSpaceShadowMask=-1
CSMShadowSampleMode=-1
CharacterShadowSampleMode=-1
CSMDepthBias=-1
CSMNormalBias=-1
CSMIntensity=-1

; === Contact Shadows ===
ContactShadowIntensity=-1
ContactShadowThickness=-1
ContactShadowBilinear=-1
ContactShadowContract=-1

; === Anti-Aliasing ===
; AA: 0 = disable game AA (use SMAA), 1 = use game default
AA=1
; SMAA: 0=Off, 1=Low, 2=Medium, 3=High, 4=Ultra (only when AA=0)
SMAA=-1

; === Screen Space Reflections ===
; SSRQuality: 0=Off, 1=Low, 2=Medium, 3=High, 4=Ultra
SSRQuality=-1
SSREnable=-1
SSRSampleCount=-1
SSRUpsampling=-1

; === Resolution Scale ===
; 1.0 = native, 1.5 = 150% supersample, 2.0 = 200%
RenderScale=-1

; === Texture Quality ===
; AnisoLevel: 1=off, 2=2x, 4=4x, 8=8x, 16=16x
AnisoLevel=-1

; === Post Processing ===
; Sharpening: 0.0 = none, 1.0 = maximum
Sharpening=-1
